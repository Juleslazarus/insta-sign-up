<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="js icon" href="./images/instajs.png.">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="flexWrapper">
        <div class="instagramContainer"> 
            <div class="instagramFormContainer">
                <a class="instaImgLink" href="https://www.instagram.com"><img class="instaHeader" src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png"></a>
            </div>
            <div class="headerText">
                Sign up to see photos and </br> videos from your friends.
            </div>
            <a class="facebookLoginBtn" href="#"><img class="fbIcon" src="./images/facebookinverted.png" height=auto width=23> Log in with Facebook </a>
            <p class="or">OR</p>
            <div class="inputSection">
                <!-- <form method="post" action="#"> -->
                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="emailBox" class="emailBox" placeholder="Mobile Number Or Email" required>
                    <input type="text" pattern="[a-z]" name="nameBox" class="nameBox" placeholder="Full Name" required> 
                    <input type="text" name="usernameBox" class="usernameBox" placeholder="Username" required>
                    <input type="password" name="passwordBox" class="passwordBox" placeholder="Password" required>
                <!-- </form> -->
            </div>
            <span class="bottomInfo"> 
                <p class="infoText">People who use our service may have uploaded </br> 
                your contact information to Instagram. <a class="learnMore" href="#">Learn </br> More.</a></p>
                <p class="policyText">By signing up, you agree to our <a class="policyLink" href="#">Terms, Privacy </br> Policy</a> and <a class="policyLink" href="#">Cookies Policy</a></p>
            </span>
            <div class="signupBtnContainer"> 
                <button type="submit" class="signupBtn">Sign up</button>
            </div>
        </div>
        
    </div>
    <div class="loginContainer">
        <p class="loginText">Have an account? <a class="loginLink" href="#">Log in</a></p>
    </div>
    <p class="appText">Get the app.</p>
    <div class="gridWrapper">
        <a class="appstoreLink" href="#"><img class="appstoreImg" src="./images/instaappstorebtn.png"></a>
       <a class="playstoreLink" href="#"><img class="playstoreImg" src="./images/googleplaybutton.png"></a>
    </div>
</body>
</html>
